<div class="input-group mb-3">
  <input type="text" class="form-control" [(ngModel)]="queryString" placeholder="Search Giphy" aria-label="Search Giphy"
    aria-describedby="search-btn">
  <div class="input-group-append">
    <button class="btn btn-outline-secondary" type="button" id="search-btn" (click)="searchGiphy()">Search</button>
  </div>
</div>
<small class="form-text text-muted">*Comma separated for multiple keyword search.</small>
